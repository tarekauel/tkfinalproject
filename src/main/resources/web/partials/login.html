<div id="login" class="container-fluid">
    <div class="col-sm-6 col-sm-offset-3">
        <form class="form-horizontal" ng-submit="login()">
            <div class="form-group">
                <label for="username" class="col-sm-2 control-label">Username</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" ng-model="username" id="username" placeholder="Username">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" ng-model="rememberMe"> Remember me
                        </label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-success">Play!</button>
                </div>
            </div>
        </form>
    </div>
</div>
