<div id="game" class="container-fluid">
    <div class="row">
        <div class="col-xs-6 col-xs-offset-3">
            <p>Leader: {{ isLeader ? "Yes" : "No" }}</p>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-6 col-xs-offset-3">
            <p>You still have {{ remaining | number:1 }} seconds to answer</p>
        </div>
    </div>

    <h3 class="text-center">{{ question.question }}</h3>

    <div class="row">
        <div class="col-xs-6 col-xs-offset-3">
            <div class="btn-group btn-group-justified">
                <div class="btn-group" role="group">
                    <button ng-click="guess(0)" type="button" class="btn btn-lg" ng-class="buttonClass(0)">{{ question.answerA }}</button>
                </div>
                <div class="btn-group" role="group">
                    <button ng-click="guess(1)" type="button" class="btn btn-lg" ng-class="buttonClass(1)">{{ question.answerB }}</button>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-6 col-xs-offset-3">
            <div class="btn-group btn-group-justified">
                <div class="btn-group" role="group">
                    <button ng-click="guess(2)" type="button" class="btn btn-lg" ng-class="buttonClass(2)">{{ question.answerC }}</button>
                </div>
                <div class="btn-group" role="group">
                    <button ng-click="guess(3)" type="button" class="btn btn-lg" ng-class="buttonClass(3)">{{ question.answerD }}</button>
                </div>
            </div>
        </div>
    </div>

    <div class="row" ng-if="!isScoresEmpty()">
        <div class="col-xs-6 col-xs-offset-3">
            <table class="table">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Points</th>
                    </tr>
                </thead>

                <tbody>
                    <tr ng-repeat="(username, score) in scores">
                        <td>{{ username }}</td>
                        <td>{{ score }} </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
