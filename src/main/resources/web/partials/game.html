<div id="game" class="container-fluid">
    <div class="row">
        <div class="col-xs-6 col-xs-offset-3">
            <p>Leader: {{ isLeader ? "Yes" : "No" }}</p>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-6 col-xs-offset-3">
            <p>You still have {{ remaining | number:1 }} seconds to answer</p>
        </div>
    </div>

    <h3 class="text-center">{{ question.question }}</h3>

    <div class="row">
        <div class="col-xs-6 col-xs-offset-3">
            <div class="btn-group btn-group-justified">
                <div class="btn-group" role="group">
                    <button ng-click="guess(0)" type="button" class="btn" ng-class="buttonClass(0)">{{ question.answerA }}</button>
                </div>
                <div class="btn-group" role="group">
                    <button ng-click="guess(1)" type="button" class="btn" ng-class="buttonClass(1)">{{ question.answerB }}</button>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-6 col-xs-offset-3">
            <div class="btn-group btn-group-justified">
                <div class="btn-group" role="group">
                    <button ng-click="guess(2)" type="button" class="btn" ng-class="buttonClass(1)">{{ question.answerC }}</button>
                </div>
                <div class="btn-group" role="group">
                    <button ng-click="guess(3)" type="button" class="btn" ng-class="buttonClass(1)">{{ question.answerD }}</button>
                </div>
            </div>
        </div>
    </div>

    <div style="margin: 20px 0px;" class="panel panel-default">
        <table class="table">
            <tr>
                <th>Username</th>
                <th>Points</th>
            </tr>
            <tbody id="scores">
                <!--
                var refreshScores = function(message) {
                var scores = [];
                Object.keys(message.scores).forEach(function(key) {
                    scores.push([message.scores[key], '<tr><td>' + key + '</td><td>' + message.scores[key] + '</td></tr>']);
                });
                scores = scores.sort(function(a, b) {return b[0] - a[0]});
                var table = ''
                scores.forEach(function(element) {
                    table += element[1];
                })
                document.getElementById('scores').innerHTML = table;
                -->
                <td colspan="2">No results, yet!</td>
            </tbody>
        </table>
    </div>
</div>
